    @import url(https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600&display=swap);*{list-style:none;margin:0;padding:0;box-sizing:border-box;color:#fff;font-family:"Source Sans Pro",sans-serif;text-decoration:none}:root{--main:#e21221}body{background:#0a0a0a;font-family:"Source Sans Pro",sans-serif}.padding{padding:20px}.heading{margin-bottom:20px;text-transform:capitalize}.see-all-grid{display:grid;grid-gap:10px;grid-template-columns:repeat(2,1fr)}.see-all-grid__card{overflow:hidden;aspect-ratio:2/2.8;display:block}.see-all-grid__card img{border-radius:10px;aspect-ratio:2/2.8;object-fit:cover;width:100%}.card__title{display:none}#myInput{background:#1b1e2b;width:100%;font-size:20px;font-weight:600;padding:10px 20px;border:2px solid transparent;margin-bottom:12px;border-radius:10px;outline:none;text-transform:capitalize;position:relative;margin-bottom:20px;transition:border .5s ease}#myInput:focus{border:2px solid var(--main);background:rgb(226,18,33,.1)}.animation{opacity:1;animation:fade 2s ease}@keyframes fade{0%{opacity:0}100%{opacity:1}}.top-search h2{margin-bottom:20px}.top-card{display:flex;align-items:center;justify-content:space-between;background:#1b1e2b;border-radius:10px;overflow:hidden;margin-bottom:10px}.top-card img{width:100%;aspect-ratio:3 / 1.5;object-fit:cover}.min-tittle{display:grid;grid-template-columns:150px 1fr;align-items:center;grid-gap:20px;font-size:20px;overflow:hidden}.play-btn{padding:20px}.top-title h4{text-transform:capitalize}.top-title{overflow:hidden;text-overflow:ellipsis;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical}@media screen and (min-width:640px){.see-all-grid{grid-template-columns:repeat(3,1fr)}}@media screen and (min-width:768px){.see-all-grid{grid-template-columns:repeat(4,1fr)}.min-tittle{grid-template-columns:250px 1fr}}@media screen and (min-width:1024px){.see-all-grid{grid-template-columns:repeat(5,1fr)}}

<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
            li[i].classList.add('animation');
        } else {
            li[i].style.display = "none";
            li[i].classList.remove('animation');
        }
    }
}

let ulCards = document.getElementById('myUL');

ulCards.style.display = "none"

let searcher = document.getElementById('myInput');
let topSearch = document.getElementById('top');

searcher.addEventListener('keyup', () => {
    
    if (searcher.value != ""){
        ulCards.style.display = "";
        topSearch.style.display = "none";
        
    } else{
            topSearch.style.display = "";
            topSearch.classList.add('animation');

            ulCards.style.display = "none";
        }
})
    

</script>
